<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Front-end development challenge Shopgo.com Mawdoo3.com" />
    <meta name="author" content="Bushra Al zaareer" />
    <title>Front-end Challenge</title>
    <!-- font awesome icons  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/fontawesome.min.css"
      integrity="sha512-kJ30H6g4NGhWopgdseRb8wTsyllFUYIx3hiUwmGAkgA9B/JbzUBDQVr2VVlWGde6sdBVOG7oU8AL35ORDuMm8g=="
      crossorigin="anonymous"
    />   
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/solid.min.css"
      integrity="sha512-SazV6tF6Ko4GxhyIZpKoXiKYndqzh7+cqxl9HDH7DGSpjkCN3QLqTAlhJHJnKxu3/2rfCsltzwFC4CmxZE1hPg=="
      crossorigin="anonymous"
    />
    <!-- my css style file -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="header">
      <div class="sub-title">publish job ad</div>
      <div class="main-title">choose an option</div>
    </div>

    <!-- main row for content page -->
    <div class="row max-width-row">
      <!-- column 1 on page, left nav & basic menu -->
      <div class="column-1">
        <div class="row">
          <!-- first column for left nav -->
          <div class="column left-nav">
            <!-- list item for left nav -->
            <div class="row">Desktop version</div>
            <div class="row">30 Days online</div>
            <div class="row">Mobile optimized</div>
            <div class="row">Top placement</div>
            <div class="row">Talendo app</div>
            <div class="row">Social media ads</div>
            <div class="row">Mailing ads</div>
          </div>

          <!-- second column for basic menu -->
          <div class="column basic">
            <!-- basic menu title header -->
            <div class="row-head-basic">
             <span class="basic-title">Basic</span> 
             <span class="circle-basic"><i class="fas fa-crown crown-basic"></i></span></span>
            </div>

            <!-- basic menu value -->
            <div class="row-head-basic-value">CHF 250.00</div>

            <!-- list of values on basic menu -->
            <div class="row check">
              <i class="fas fa-check"></i>
            </div>
            
            <div class="row check">
              <i class="fas fa-check"></i>
            </div>

            <div class="row check">
              <i class="fas fa-check"></i>
            </div>

            <div class="row check">
              <i class="fas fa-check"></i>
            </div>

            <div class="row check">
              <i class="fas fa-check"></i>
            </div>

            <div class="row times">
              <i class="fas fa-times"></i>
            </div>

            <div class="row times">
              <i class="fas fa-times"></i>
            </div>
          </div>
        </div>
      </div>

      <!-- column 2 on page, input cards item list -->
      <div class="column-2">
        <!-- input card 1 -->
        <input id="label-1" type="checkbox" checked />
        <label for="label-1" class="row-item">
          <div class="column-item-2">
            <span>3x Packages</span>
            <span>
              <p class="orange-para">7% Saving</p>
            </span>
          </div>
          <div class="column-item-3">
            <span class="total-title">Total</span>
            <span class="total-value">CHF 650.00</span>
          </div>
          <div class="vertical-line"></div>
          <div class="column-item-4">
            <span class="total-title">Sub-total</span>
            <span class="sub-total">CHF 216.00</span>
          </div>
        </label>

        <!-- input card 2 -->
        <input id="label-2" type="checkbox" />
        <label for="label-2" class="row-item">
          <div class="column-item-2">
            <span>5x Packages</span>
            <span>
              <p class="orange-para">20% Saving</p>
            </span>
          </div>
          <div class="column-item-3">
            <span class="total-title">Total</span>
            <span class="total-value">CHF 650.00</span>
          </div>
          <div class="vertical-line"></div>
          <div class="column-item-4">
            <span class="total-title">Sub-total</span>
            <span class="sub-total">CHF 216.00</span>
          </div>
        </label>

        <!-- input card 3 -->
        <input id="label-3" type="checkbox" />
        <label for="label-3" class="row-item">
          <div class="column-item-2">
            <span>10x Packages</span>
            <span>
              <p class="orange-para">30% Saving</p>
            </span>
          </div>
          <div class="column-item-3">
            <span class="total-title">Total</span>
            <span class="total-value">CHF 650.00</span>
          </div>
          <div class="vertical-line"></div>
          <div class="column-item-4">
            <span class="total-title">Sub-total</span>
            <span class="sub-total">CHF 216.00</span>
          </div>
        </label>

        <!-- input card 4 -->
        <input id="label-4" type="checkbox" />
        <label for="label-4" class="row-item">
          <div class="column-item-2">
            <span>20x Packages</span>
            <span>
              <p class="orange-para-dark">
                <span class="circle-card"><i class="fas fa-crown crown-card"></i></span>
            </span> Best Price</p></span>
          </div>
          <div class="column-item-3">
            <span class="total-title">Total</span>
            <span class="total-value">CHF 650.00</span>
          </div>
          <div class="vertical-line"></div>
          <div class="column-item-4">
            <span class="total-title">Sub-total</span>
            <span class="sub-total">CHF 216.00</span>
          </div>
        </label>
      </div>
    </div>

    <!-- footer section -->
    <div class="footer">
      <button type="button" class="blue-btn">Continue to Extensions</button>
    </div>
  </body>
</html>
